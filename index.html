<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content-1">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials 
                is great, but understsnding how developers think is invaluabe.</p>
        </div>
        <div class="content-2">
           <div class="trial"><p><b>Try it for 7 days</b> then $20/mo. thereafter</p></div> 
           <div>
                <form action="">
                    <div class="full-input" data-error="Fist Name cannot empty">
                        <input type="text" id="firstName" placeholder="First Name"><img src="images/icon-error.svg" alt="" class="err-icon">
                    </div>

                    <div class="full-input" data-error="Last Name cannot empty">
                        <input type="text" id="lastName" placeholder="Last Name"><img src="images/icon-error.svg" alt="" class="err-icon">
                    </div>
                    
                    <div class="full-input" data-error="Email cannot empty">
                        <input type="email" id="email" placeholder="Email Address"><img src="images/icon-error.svg" alt="" class="err-icon">
                    </div>
                    
                    <div class="full-input" data-error="Password cannot empty">
                        <input type="password" id="password" placeholder="Password"><img src="images/icon-error.svg" alt="" class="err-icon">
                    </div>
                
                    <button>CLAIM YOUR FREE TRIAL</button>
                    <div class="foot">
                        <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
                    </div>
                </form>
           </div>
        </div>
    </main>
</body>
</html>
